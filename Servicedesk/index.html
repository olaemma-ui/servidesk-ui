<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service desk</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/bootstrap.css">
    <link rel="stylesheet" href="asset/fontawesome-free-5.14.0-web/css/all.css">
    <link rel="stylesheet" href="asset/css/media-query.css">
    <link rel="stylesheet" href="asset/css/custom-design.css">
</head>
<body>


    <div class="body bg-light hv-100 container-fluid pl-0">
        <div class="row h-100">
            <div class="col-md-4 md-invisible">
                <div class="bg-trans-green h-100 p5 p-3 justify-content-center d-flex flex-md-column">
                    <div class="d-flex flex-wrap align-items-center">
                        <img src="asset/img/logo.jpg" class="rounded-10 w-120-px" alt="">
                        <h2 class="display-4 bold text-left text-wrap pl-0">
                            <b class="word-wrap">SunTrust</b> Bank
                        </h2>
                        <p class="fa-md font-weight-bold border-bottom border-bottom-light text-light p-2 rounded">Service Desk</p>
                    </div>
                    <p class="m-0 p-0 text-left md-invisibl">
                        SunTrust Bank Service Desk.
                        This platform provides you with the chance to open ticket
                        get for a particular problem or issue to be resolved.
                    </p>
                </div>
            </div>
            <div class="col-md-8 h-100">
                <div class="container h-100">
                    <div class="d-flex h-100 flex-column justify-content-center align-items-center">
                        <div class="form rounded-20px h-100-px w-50px p-md-5 p-5 bg-light shadow-md">
                            <form action="">
                                <p class="m-0 form-head text-success fa-2x p-2">
                                    <span class="p-1 border-b-2">Login</span> to your account
                                </p>

                                <label class="text-dark mt-3" for="email">
                                    E-mail address
                                </label>
                                <!-- //E-ail address -->
                                <div class="form-field border p-0 rounded-l-r-100">
                                    <label class="form-icon rounded-100 bg-trans-green m-0" for="email">
                                        <i class="fa fa-envelope text-dark d-block fa-md"></i>
                                    </label>
                                    <input type="email" name="email" placeholder="E-mail address"  class="text-dark form-input bg-transparent border-0" id="email">
                                </div>


                                <label class="text-dark mt-3" for="psw">
                                    Password
                                </label>
                                <!-- //Password -->
                                <div class="form-field border p-0 rounded-l-r-100">
                                    <label class="form-icon rounded-100 bg-trans-green m-0" for="psw">
                                        <i class="fa fa-lock text-dark d-block fa-md"></i>
                                    </label>
                                    <input type="password" name="password" placeholder="Password"  class="text-dark form-input bg-transparent border-0" id="psw">
                                </div>

                                <div class="form-button rounded-0 btn btn-dark w-100 mt-4">
                                    Sign in
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
