<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service desk</title>
    <link rel="stylesheet" href="asset/css/style.css">
    <link rel="stylesheet" href="asset/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="asset/css/custom-design.css">
    <link rel="stylesheet" href="asset/css/media-query.css">
    <link rel="stylesheet" href="asset/css/animate.css">
    <link href="https://cdn.quilljs.com/1.1.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.1.6/quill.js"></script>
</head>
<body class="bg-light">

    <div class="body hv-100 pl-0 ">
        <div class="side-bar bg-dark side-close shadow-md" id="side-bar">
            <div class="d-flex flex-column align-items-center" style="height: 150px;">
                    <img src="asset/img/logo.jpg" class="rounded-100 mt-3" style="width: 50px;" alt="">
                    <p class="text-light text-center fa-sm mt-3 icon-txt">
                        Adeyemo Bashir
                    </p>
            </div>
            <nav class="navbar mt-1 w-100 p-0">
                <ul class="navbar-nav w-100">
                    <li class="nav-item w-100 mb-4">
                        <a href="dashboard.html" class="nav-link w-100 pr-5 d-flex align-items-center text-light rounded-r-50 bg-trans-primary ">
                            <i class="fa-lg fa fa-dashboard text-light border-primary p-3" style="border-left: solid 3px;"></i>
                            <span class="icon-txt">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-item w-100 mb-4">
                        <a href="ticket.html" class="nav-link w-100 pr-5 d-flex align-items-center text-light rounded-r-50">
                            <i class="fa-lg fa fa-ticket text-light  border-warning p-3" style="border-left: solid 3px;"></i>
                            <span class="icon-txt">Ticket</span>
                        </a>
                    </li>

                    <li class="nav-item w-100 mb-4">
                        <a href="" class="nav-link w-100 pr-5 d-flex align-items-center text-light rounded-r-50 p-0">
                            <i class="fa-lg far fa-chart-bar text-light  border-light p-3" style="border-left: solid 3px;"></i>
                            <span class="icon-txt">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-item w-100 mb-4">
                        <a href="" class="nav-link w-100 pr-5 d-flex align-items-center text-light rounded-r-50 p-0">
                            <i class="fa-lg far fa-chart-bar text-light  border-success p-3" style="border-left: solid 3px;"></i>
                            <span class="icon-txt">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-item w-100 mb-4">
                        <a href="" class="nav-link w-100 pr-5 d-flex align-items-center text-light rounded-r-50 p-0">
                            <i class="fa-lg far fa-chart-bar text-light  border-danger p-3" style="border-left: solid 3px;"></i>
                            <span class="icon-txt">Dashboard</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

       <div class="side-bar-content side-content-close pt-3">

            <div class="container-fluid">
                <div class="shadow-md rounded d-flex p-1 bg-trans-dar justify-content-between align-items-center">
                    <div class="d-flex align-items-center ">
                        <button class="btn btn-success p-3 pr-4" id="toggle-btn">
                            <i class="fa fa-align-right fa-lg"></i>
                        </button>
                        <p class="m-0 text-dark ml-3">Ticket Chat</p>
                    </div>
                </div>

                <div class="container">
                    <form action="" class="form bg-light rounded-20px shadow-md p-md-4 p-4 mt-5">
                        <p class="tk m-0 fa-2x">
                            Raise Ticket
                        </p>
                        <hr class="bg-light m-0">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="text-dark mt-3" for="email">
                                    StaffID
                                </label>
                                <!-- //E-ail address -->
                                <div class="form-field border p-0 rounded-l-r-100">
                                    <label class="form-icon rounded-100 bg-trans-green m-0" for="staffID">
                                        <i class="fa fa-user-circle text-dark d-block fa-md"></i>
                                    </label>
                                    <input type="email" name="email" placeholder="StaffId"  class="text-dark form-input bg-transparent border-0" id="staffID">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="text-dark mt-3" for="email">
                                    E-mail
                                </label>
                                <!-- //E-ail address -->
                                <div class="form-field border p-0 rounded-l-r-100">
                                    <label class="form-icon rounded-100 bg-trans-green m-0" for="email">
                                        <i class="fa fa-envelope text-dark d-block fa-md"></i>
                                    </label>
                                    <input type="email" name="email" placeholder="E-mail address"  class="text-dark form-input bg-transparent border-0" id="email">
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="text-dark mt-3" for="email">
                                    Section [Select IT unit to report to]
                                </label>
                                <!-- //E-ail address -->
                                <div class="form-field border p-0 rounded-l-r-100">
                                    <label class="form-icon rounded-100 bg-trans-green m-0" for="section">
                                        <i class="fa fa-table text-dark d-block fa-md"></i>
                                    </label>
                                    <select name="section" id="section" class=" form-input border-0 rounded-20px bg-light">
                                        <option value="">Select department</option>
                                        <option value="">Section</option>
                                        <option value="">CBA</option>
                                        <option value="">Network Team</option>
                                        <option value="">Application Support</option>
                                        <option value="">IT Department</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <label class="text-dark mt-3" for="email">
                                    Issue [Select the issue you're experiencing]
                                </label>
                                <!-- //E-ail address -->
                                <div class="form-field border p-0 rounded-l-r-100">
                                    <label class="form-icon rounded-100 bg-trans-green m-0" for="issue">
                                        <i class="fa fa-table text-dark d-block fa-md"></i>
                                    </label>
                                    <select name="issue" id="section" class=" form-input border-0 rounded-20px bg-light">
                                        <option value="">Select Issue</option>
                                        <option value="">Section</option>
                                        <option value="">CBA</option>
                                        <option value="">Network Team</option>
                                        <option value="">Application Support</option>
                                        <option value="">IT Department</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="text-dark mt-3">
                                    Priority
                                </label>

                                <div class="d-flex flex-wrap">
                                    <div class="custom-control m-2 custom-checkbox text-primary p-1 pl-4 pr-4 bg-trans-primary rounded-20px">
                                        <input type="checkbox" class="custom-control-input" id="low" name="low">
                                        <label class="custom-control-label" for="low"><b>low</b></label>
                                    </div>
                                    
                                    <div class="custom-control m-2 custom-checkbox text-danger p-1 pl-4 pr-4 bg-trans-danger rounded-20px">
                                        <input type="checkbox" class="custom-control-input" id="high" name="high">
                                        <label class="custom-control-label" for="high"><b>High</b></label>
                                    </div>

                                    <div class="custom-control m-2 custom-checkbox text-orange p-1 pl-4 pr-4 bg-orange rounded-20px">
                                        <input type="checkbox" class="custom-control-input" id="medium" name="medium">
                                        <label class="custom-control-label" for="medium"><b>Medium</b></label>
                                    </div>

                                    <div class="custom-control m-2 custom-checkbox text-success p-1 pl-4 pr-4 bg-trans-success rounded-20px">
                                        <input type="checkbox" class="custom-control-input" id="v-low" name="v-low">
                                        <label class="custom-control-label" for="v-low"><b>Very Low</b></label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <label class="text-dark mt-3" for="desc">
                                    Description
                                </label>
                                <div class="mt-1 txt-editor" id="desc">
                                    <div id="editor" class="description"></div>
                                </div>

                                <button class="border-0 mt-2 float-right btn-dark rounded-20px p-2 align-self-end reply-btn">
                                    Raise
                                </button>
                            </div>
                        </div>
                        
                    </form>
                </div>
            </div>

       </div>
    </div>


</body>
<script>
    //Quill editor Rich Text Field
    var quill = new Quill('#editor', {
       theme: 'snow'
     });

</script>
<script src="asset/script/script.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="asset/popper.min.js"></script>
</html>
